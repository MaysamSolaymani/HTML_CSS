<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my new site</title>
</head>
<body>
<p>salam</p>
<script type="text/javascript">
    function show() {
        var x = tinput.value;
        var y = start.value;
        tinput.value = y;
        start.value = x;
    }

    function prompt()
    {
        var lis = ['blue', 'green', 'yellow'];
        var newitm = prompt('input new');
        lis[lis.length] = newitm;
        for(ind = 0; ind < lis.length; ind++)
        {
            document.write('span style="color:' + lis[ind] + '">');
            document.write( lis[ind] + '<br/>');
            document.write('/span>');
        }
    }

</script>

<input type="text" id="tinput" />
<input type="text" id="start" />
<input type="button"  id="click" onclick="show()" value="send it"/>
<input type="button" id="prompt"   onclick="prompt()" value="Get Name"/>

</body>
</html>
